<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Промокоды — Иезиль</title>
  <link rel="stylesheet" href="../styles/base.css" />
  <link rel="stylesheet" href="../styles/layout.css" />
  <link rel="stylesheet" href="../styles/header.css" />
  <link rel="stylesheet" href="../styles/admin.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">iezil admin</div>
    <nav class="nav">
      <a href="admin.html">Дашборд</a>
      <a href="admin_add.html">Добавить товар</a>
      <a href="admin_orders.html">Заказы</a>
      <a href="admin_categories.html">Категории</a>
    </nav>
  </header>

  <!-- Main Admin Page -->
  <main class="admin-page">
    <h1>Промокоды</h1>

    <form id="promo-form" class="admin-form">
      <input
        type="text"
        id="promo-code"
        placeholder="Код (например: SALE20)"
        required
      />
      <input
        type="number"
        id="promo-discount"
        placeholder="Скидка (%)"
        min="1"
        max="99"
        required
      />
      <button type="submit" class="btn-primary">Создать промокод</button>
    </form>

    <ul id="promo-list" class="promo-list">
      <!-- JS вставит список промокодов -->
    </ul>
  </main>

  <script src="../scripts/admin_promocodes.js"></script>
</body>
</html>
